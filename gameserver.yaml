apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: snake-gameserver
spec:
  replicas: 2
  template:
    spec:
      ports:
      - name: default
        portPolicy: Dynamic
        protocol: TCP
        containerPort: 8082
      health:
        disabled: false
        initialDelaySeconds: 5
        failureThreshold: 10
      sdkServer:
        logLevel: Debug
      template:
        spec:
          containers:
          - name: snake-gameserver
            image: snake-gameserver:latest
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                memory: "64Mi"
                cpu: "20m"
              limits:
                memory: "64Mi"
                cpu: "20m"
